{% extends "layout.html" %}

{% block title %}豆瓣图书Top250数据分析{% endblock %}

{% block content %}
<!-- ======= Our Team Section ======= -->
<section class="team" id="team">
    <div class="container">

        <div class="section-title">
            <h2>评价人数top10的图书名称</h2>
        </div>

        <!-- ======= Counts Section ======= -->
        <section class="counts section-bg">
            <div class="container">

                <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                <div id="main" style="width: 100%;height:500px"></div>


            </div>
        </section><!-- End Counts Section -->

    </div>
</section><!-- End Our Team Section -->

<script type="text/javascript">

	       var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
  tooltip: {
    trigger: 'item'
  },
  legend: {
    top: '5%',
    left: 'center'
  },
  series: [
    {
      name: '评价人数:',
      type: 'pie',
      radius: ['40%', '70%'],
      avoidLabelOverlap: false,
      itemStyle: {
        borderRadius: 10,
        borderColor: '#fff',
        borderWidth: 2
      },
      label: {
        show: false,
        position: 'center'
      },
      emphasis: {
        label: {
          show: true,
          fontSize: 40,
          fontWeight: 'bold'
        }
      },
      labelLine: {
        show: false
      },
      data: [
        { value: 781404, name: '活着' },
        { value: 775802, name: '追风筝的人' },
        { value: 744794, name: '解忧杂货店' },
        { value: 731261, name: '小王子' },
        { value: 506444, name: '嫌疑人X的献身' },
        { value: 443639, name: '白夜行' },
        { value: 437636, name: '围城' },
        { value: 405149, name: '百年孤独' },
        { value: 404125, name: '红楼梦' },
        { value: 355759, name: '房思琪的初恋乐园' }
      ]
    }
  ]
};

option && myChart.setOption(option);




</script>


{% endblock %}

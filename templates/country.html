{% extends "layout.html" %}

{% block title %}豆瓣图书Top250数据分析{% endblock %}

 {% block content %}
  <!-- ======= Our Team Section ======= -->
    <section id="team" class="team">
      <div class="container">

        <div class="section-title">
          <h2>豆瓣图书Top250国家分布图</h2>
        </div>
        <div class="pp">
        <a href="/country"class="fontShow"> <img src="../static/assets/img/条形.png" width="25" title="条形图"></a>
            <a href="/country_map" class="fontShow">    <img src="../static/assets/img/MAP.png" width="25" title="地图"></a>
        </div>
        <!-- ======= Counts Section ======= -->
    <section class="counts section-bg">
      <div class="container">

            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="main" style="width: 100%;height:500px"></div>


      </div>
    </section><!-- End Counts Section -->

      </div>
    </section><!-- End Our Team Section -->

 <script type="text/javascript">

	       var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
    title: {
        text: '各个国家出版图书数量',
        subtext: '数据来自豆瓣图书top250'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend:{
        data:['出版量']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: {{ country|tojson }}
    },
    series: [
        {
            name: '出版数量',
            type: 'bar',
            data: {{ num }}
        },

    ]
};

option && myChart.setOption(option);



    </script>





{% endblock %}

{% extends "layout.html" %}

{% block title %}豆瓣图书Top250数据分析{% endblock %}

{% block content %}
<!-- ======= Our Team Section ======= -->
<section class="team" id="team">
    <div class="container">

        <div class="section-title">
            <h2>豆瓣图书Top250图书出版时间</h2>
        </div>

        <!-- ======= Counts Section ======= -->
        <section class="counts section-bg">
            <div class="container">

                <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                <div id="main" style="width: 100%;height:310px"></div>


            </div>
        </section><!-- End Counts Section -->

    </div>
</section><!-- End Our Team Section -->

<script type="text/javascript">
var dom = document.getElementById("main");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {

    color:['#3398DB'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    grid: {
        left: '4%',
        right:'4%',
        bottom:'3%',
        containLabel:true
    },
    xAxis: {
        name:'时间',
        type: 'category',
        data: {{ year|tojson }}
    },
    yAxis: {
        name: '数量',
        type: 'value'
    },
    series: [{
        data: {{ num }},
        barWidth:'60%',
        type:'bar'
    }]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}

</script>

{% endblock %}
